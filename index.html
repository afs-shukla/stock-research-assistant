<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Research Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
      color: #111827;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: #ffffff;
      padding: 24px 28px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 { font-size: 1.9rem; margin-top: 0; }

    .form-row {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    input, select, button {
      padding: 10px 12px;
      font-size: 14px;
    }

    input, select {
      flex: 1;
      border: 1px solid #d1d5db;
      border-radius: 6px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
    }

    #reportSection {
      display: none;
      margin-top: 30px;
    }

    /* Report formatting */
    #reportContent {
      line-height: 1.65;
      font-size: 15px;
    }

    #reportContent h1 { font-size: 1.8rem; margin-top: 1.6em; }
    #reportContent h2 {
      font-size: 1.4rem;
      margin-top: 1.4em;
      border-bottom: 1px solid #e5e7eb;
    }
    #reportContent h3 { font-size: 1.15rem; margin-top: 1.2em; }
    #reportContent strong { font-weight: 600; }
    #reportContent hr {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 2rem 0;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ“Š Stock Research Assistant</h1>

    <div class="form-row">
      <input id="ticker" placeholder="Enter Stock Ticker (e.g. TCS)" />
      <select id="market">
        <option value="NSE">NSE</option>
        <option value="BSE">BSE</option>
      </select>
      <button onclick="analyze()">Analyze</button>
    </div>

    <div id="status"></div>

    <div id="reportSection">
      <div id="reportContent"></div>
    </div>
  </div>

  <footer>
    AI-Generated Equity Research â€¢ Educational Use Only
  </footer>

  <script>
    // ðŸ”¹ Minimal Markdown Renderer (Safe)
    function renderMarkdown(md) {
      return md
        .replace(/^### (.*$)/gim, "<h3>$1</h3>")
        .replace(/^## (.*$)/gim, "<h2>$1</h2>")
        .replace(/^# (.*$)/gim, "<h1>$1</h1>")
        .replace(/\*\*(.*?)\*\*/gim, "<strong>$1</strong>")
        .replace(/^\* (.*$)/gim, "<li>$1</li>")
        .replace(/(<li>.*<\/li>)/gims, "<ul>$1</ul>")
        .replace(/^---$/gim, "<hr>")
        .replace(/\n$/gim, "<br />");
    }

    async function analyze() {
      const ticker = document.getElementById("ticker").value.trim().toUpperCase();
      const market = document.getElementById("market").value;
      const status = document.getElementById("status");
      const reportSection = document.getElementById("reportSection");
      const reportContent = document.getElementById("reportContent");

      if (!ticker) {
        status.innerText = "Please enter a valid stock ticker.";
        return;
      }

      status.innerText = "Generating research report. Please wait...";
      reportSection.style.display = "none";
      reportContent.innerHTML = "";

      try {
        const response = await fetch(
          "https://globus37.app.n8n.cloud/webhook-test/stock-research",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ ticker, market })
          }
        );

        const data = await response.json();
        const text = data?.[0]?.content?.parts?.[0]?.text;

        if (!text) throw new Error("No report text");

        reportContent.innerHTML = renderMarkdown(text);
        reportSection.style.display = "block";
        status.innerText = "Analysis completed successfully.";

      } catch (e) {
        console.error(e);
        status.innerText = "Failed to generate report.";
      }
    }
  </script>
</body>
</html>
